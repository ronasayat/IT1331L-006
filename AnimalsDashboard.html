<!DOCTYPE html>
<html>
<head>
    <title> Animal Information</title>
    <style>
            table 
            {
                border-collapse: collapse;
                width: 100%;
            }

            th,td
            {
                border: 1px solid black;
                padding: 8px;
                text-align: center;
            }

            th
            {
                background-color: #f2f2f2;
            }
    </style>
</head>
<body>
    <h1>Animal Information</h1>
    <div id="animal-table"></div>
    
    <script>
        //initializing the tableHTML variable 
        let tableHTML = '<table>';
            tableHTML += '<tr><th>Animal ID</th><th>Animal Name</th><th>Owner Name</th><th>Weight</th><th>Age</th><th>Age Bracket</th></tr>';

            //define an array of animal objects
            const animals = 
            [
                {id: 1, name: "Steve", owner: "Chris Evans", weight: 22, age: 16},
                {id: 2, name: "Tony", owner: "Robert Downey Jr.", weight: 10, age: 5},
                {id: 3, name: "Natasha", owner: "Scarlett Johansson ", weight: 16, age: 7},
                {id: 4, name: "Bruce", owner: "Mark Ruffalo", weight: 14, age: 9},
                {id: 5, name: "Bucky", owner: "Sebastian Stan", weight: 12, age: 3},
                {id: 6, name: "Sam", owner: "Anthony Mackie", weight: 20, age: 0.7},
                {id: 7, name: "Rhodey", owner: "Don Cheadle", weight: 15, age: 14},
                {id: 8, name: "Carol", owner: "Brie Larson", weight: 18, age: 0.6},
                {id: 9, name: "Thor", owner: "Chris Hemsworth", weight: 25, age: 11},
                {id: 10, name: "Loki", owner: "Tom Hiddleston", weight: 12, age: 12},
                {id: 11, name: "Wanda", owner: "Elizabeth Olsen", weight: 19, age: 0.8},
                {id: 12, name: "Scott", owner: "Paul Rudd", weight: 17, age: 13},
                {id: 13, name: "Pepper", owner: "Gwyneth Paltrow", weight: 21, age: 17},
                {id: 14, name: "Happy", owner: "Jon Favreau", weight: 23, age: 18},
                {id: 15, name: "T'Challa", owner: "Chadwick Boseman", weight: 26, age: 20},
                {id: 16, name: "Peter", owner: "Tom Holland", weight: 28, age: 0.5}
            ]

            //this determines the age bracket of the animal's age 
            function getAgeBracket(age)
            {
                if (age<= 0.9) //if age is less than or equal to 0.9, print Puppy
                {
                    return "Puppy"; 
                } 
                else if (age <= 10) //if age is less than or equal to 10, print Adult
                {
                    return "Adult"; 
                } 
                else if (age <= 15) //if age is less than or equal to 15, print Senior
                {
                    return "Senior";    
                } 
                else //anything other than 15, print Geriatric
                {
                    return "Geriatric"; 
                }
            }

            for (const animal of animals) 
            {
                tableHTML += '<tr>'; //creates a new row

                //creates columns for each animal's details
                tableHTML += `<td>${animal.id}</td><td>${animal.name}</td><td>${animal.owner}</td><td>${animal.weight}</td><td>${animal.age}</td>`;
                //the column for age bracket
                tableHTML += `<td>${getAgeBracket(animal.age)}</td>`;

                tableHTML += '</tr>'; //closes the row
            }

            //closes the table
            tableHTML += '</table>';

            //set the innerHTML
            document.getElementById('animal-table').innerHTML = tableHTML;
    </script>
</body>
</html>
